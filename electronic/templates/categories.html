<div class="container mt-5">
    <h2 class="mb-4">قائمة المنتجات</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>اسم المنتج</th>
                <th>السعر</th>
                <th>الصورة</th>
                <th>الوصف</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td><img src="{{ product.image.url }}" alt="{{ product.name }}" width="100" height="100"></td>
                    <td>{{ product.description }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4" class="text-center">لا توجد منتجات حالياً.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
